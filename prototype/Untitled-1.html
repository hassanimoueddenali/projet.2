<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desin.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Rye&display=swap" rel="stylesheet">
    <title>prototype</title>
</head>
<body>
    <h1 class="header">
       contact us
    </h1>
 <form>
     <label for="user name"><strong>enter username :</strong></label>
     <input type="text" id="user name" name="user name">
     <br><br>
     <label for="email"><strong>enter your email:</strong></label>
     <input type="email" id="email" name="email">
     <br><br>
     <label for="password"><strong>enter password :</strong></label>
     <input type="password" id="password" name="password">
     <br><br>
     <p>select your age</p>
     <input type="radio" id="option-1" name="age" value="0-18">
     <label for="option-1">0-18</label>
     <br>
     <input type="radio" id="option-1" name="age" value="19-25">
     <label for="option-1">19-25</label>
     <br>
     <input type="radio" id="option-1" name="age" value="26+">
     <label for="option-1">26+</label>
     <br><br>
     <label for="question">security question:</label>
     <select name="question" id="question" >
      <option value="q1">what is your favourite food ?</option>
      <option value="q2">who is your favourite person ?</option>
      <option value="q3">what is your secret ?</option>
    </select>
    <br><br>
    <label for="answer">security question answer</label>
    <input type="text" id="answer" name="answer">
    <br><br>
    <label for="bio">enter youre bio:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10">.....</textarea>
 </form>
</body>
</html>
